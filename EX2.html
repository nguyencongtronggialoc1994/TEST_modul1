<script>
    function tryRemoveFromArray(x, arr) {
        for (let i = arr.length - 1; i >= 0; i--) {
            if (x === arr[i]) {
                arr.splice(i, 1);
            }
        }
        return arr;
    }

    let arr1 = [1, 2, 3, 4, 4, 5, 4, 6];
    let x = 4;
    document.write(tryRemoveFromArray(x, arr1));
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindMax</title>
</head>
<body>

</body>
<script>
    function findMAX(arr) {
        let max = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        return max;
    }

    let arr1 = [1, 2, 3, 5, 19, 16];
    document.write(findMAX(arr1));
</script>
</html>
